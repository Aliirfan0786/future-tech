<table class="table table-success table-striped">
    <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Subject</th>
          <th scope="col">Marks</th>
          <th scope="col">Calculate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList; let i = index">
            <th >{{i + 1}}</th>
            <td>{{student.firstName}} </td>
          <td>{{student.subject}}</td>
          <td><input type="number" [(ngModel)]="student.marks" /></td>
          <td>
              <button class="btn btn-info"  (click)="calculateTotalPercentage()">Calculate Total
                
              </button>
          </td>
        </tr>
       
      
      </tbody>
       
   
  </table>
  <h2>Total Percentage: {{ totalPercentage }}%</h2>
